<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Chat Widget - Con Metadata</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f9fafb;
        padding: 20px;
      }

      .demo-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        height: 100vh;
      }

      .form-panel {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .form-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1f2937;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
      }

      .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.875rem;
        transition: border-color 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .form-button:hover {
        background: #1d4ed8;
      }

      .chat-panel {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #n8n-chat-widget {
        width: 100%;
        height: 100%;
        min-height: 500px;
        border: none;
      }

      .metadata-info {
        background: #f3f4f6;
        padding: 12px;
        border-radius: 6px;
        margin-top: 16px;
        font-size: 0.75rem;
        color: #6b7280;
      }

      .metadata-info strong {
        color: #374151;
      }

      @media (max-width: 768px) {
        .demo-container {
          grid-template-columns: 1fr;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <!-- Panel de formulario -->
      <div class="form-panel">
        <h2 class="form-title">Configurar Chat</h2>

        <form id="chat-config-form">
          <div class="form-group">
            <label class="form-label">CliCod</label>
            <input
              type="number"
              id="client-code"
              class="form-input"
              placeholder="20115"
              value="20115"
            />
          </div>

          <div class="form-group">
            <label class="form-label">PrdCod</label>
            <input
              type="number"
              id="product-id"
              class="form-input"
              placeholder="9"
              value="9"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="ihernandez@comercializadora-s3.com"
              value="ihernandez@comercializadora-s3.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Nombre del Cliente</label>
            <input
              type="text"
              id="user-name"
              class="form-input"
              placeholder="Isa铆 hernandez TEST"
              value="Isa铆 hernandez TEST"
            />
          </div>

          <button type="submit" class="form-button">
            Inicializar Chat con Datos
          </button>
        </form>

        <div class="metadata-info">
          <strong>Metadata que se enviar谩:</strong><br />
          <span id="metadata-preview"
            >CliCod: 20115 | PrdCod: 9 | Email: usuario@ejemplo.com | Nombre:
            Juan P茅rez</span
          >
        </div>
      </div>

      <!-- Panel del chat -->
      <div class="chat-panel">
        <div id="n8n-chat-widget">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100%;
              color: #6b7280;
            "
          >
            <div style="text-align: center">
              <div style="font-size: 1.5rem; margin-bottom: 8px"></div>
              <div>Configura los datos y haz clic en "Inicializar Chat"</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- n8n Chat CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
      rel="stylesheet"
    />

    <script>
      let chatInstance = null;

      // Funci贸n para actualizar la vista previa de metadata
      function updateMetadataPreview() {
        const clientCode = document.getElementById("client-code").value;
        const productId = document.getElementById("product-id").value;
        const email = document.getElementById("email").value;
        const userName = document.getElementById("user-name").value;

        const preview = `CliCod: ${clientCode} | PrdCod: ${productId} | Email: ${email} | Nombre: ${userName}`;
        document.getElementById("metadata-preview").textContent = preview;
      }

      // Funci贸n para inicializar el chat con metadata
      function initializeChatWithMetadata() {
        const clientCode = document.getElementById("client-code").value;
        const productId = document.getElementById("product-id").value;
        const email = document.getElementById("email").value;
        const userName = document.getElementById("user-name").value;

        // Metadata que se enviar谩 con cada mensaje
        const metadata = {
          CliCod: parseInt(clientCode),
          PrdCod: parseInt(productId),
          Email: email,
          userName: userName,
          timestamp: new Date().toISOString(),
          sessionId: `session_${Math.random().toString(36).substr(2, 9)}`,
        };

        // Limpiar el contenedor del chat
        document.getElementById("n8n-chat-widget").innerHTML = "";

        // Cargar el script de n8n chat
        const script = document.createElement("script");
        script.type = "module";
        script.innerHTML = `
                import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
                
                window.chatInstance = createChat({
                    webhookUrl: 'http://localhost:5678/webhook/dc79ba63-5b70-4d3d-a4eb-b77c2a01c8d7/chat',
                    target: '#n8n-chat-widget',
                    mode: 'fullscreen',
                    showWelcomeScreen: true,
                    loadPreviousSession: false,
                    metadata: ${JSON.stringify(metadata)},
                    enableMarkdown: true,
                    markdownOptions: {
                        breaks: true,
                        linkify: true,
                        typographer: true,
                    },
                    initialMessages: [
                        'Hola! ',
                        'Soy el asistente de CS3驴En qu茅 puedo ayudarte?'
                    ],
                    i18n: {
                        en: {
                            title: 'Asistente de Cliente',
                            subtitle: 'C贸digo: ${clientCode} | Producto: ${productId}',
                            footer: 'Sesi贸n: ${metadata.sessionId}',
                            getStarted: 'Nueva Conversaci贸n',
                            inputPlaceholder: 'Escribe tu mensaje...',
                        },
                    },
                });
            `;

        document.head.appendChild(script);
      }

      // Event listeners
      document
        .getElementById("chat-config-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          initializeChatWithMetadata();
        });

      // Actualizar vista previa cuando cambien los campos
      document
        .getElementById("client-code")
        .addEventListener("input", updateMetadataPreview);
      document
        .getElementById("product-id")
        .addEventListener("input", updateMetadataPreview);
      document
        .getElementById("email")
        .addEventListener("input", updateMetadataPreview);
      document
        .getElementById("user-name")
        .addEventListener("input", updateMetadataPreview);

      // Inicializar vista previa
      updateMetadataPreview();
    </script>
  </body>
</html>
